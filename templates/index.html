<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>REC || Home</title>
		<!-- Bootstrap CSS -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/home.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
			<a class="navbar-brand" href="/">
				<svg width="100" height="24">
					<text x="0" y="24" class="logo-text">REC</text>
			  		<circle cx="68" cy="13" r="10" fill="#990000">
					    <animate id="animation1"
					             attributeName="opacity"
					             from="0" to="1" dur="1s"
					             begin="0s;animation2.end" />
					    <animate id="animation2"
					             attributeName="opacity"
					             from="1" to="0" dur="1s" 
					             begin="animation1.end" />
					</circle>
				</svg>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

				</ul>
				<form class="form-inline my-2 my-lg-0" acton="/" method="get" name="search">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search" id="search">
					<button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="submit">SEARCH</button>
				</form>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				{% for d in data %}
				<div class="col">
					<div class="video">
						<a href="/view/{% print(d) %}">
				      		<video style="width: 100%;" loop>
								<source src="static/data/vid/{% print(data[d]["img_link"]) %}" type="video/mp4">
								Your browser does not support the video tag.
							</video>
						</a>
					</div>
				</div>
				{% if loop.index is divisibleby(3) and not loop.last %}
				</div><div class="row">
				{% endif %}
			{% endfor %}
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->

		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/hoverplay.js"></script>

	</body>
</html>
