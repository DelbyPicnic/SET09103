<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>REC || Home</title>
		<!-- Bootstrap CSS -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/view.css">
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg">
			<a class="navbar-brand" href="/">
				<svg width="100" height="24">
					<text x="0" y="24" class="logo-text">REC</text>
			  		<circle cx="68" cy="13" r="10" fill="#990000">
					    <animate id="animation1"
					             attributeName="opacity"
					             from="0" to="1" dur="1s"
					             begin="0s;animation2.end" />
					    <animate id="animation2"
					             attributeName="opacity"
					             from="1" to="0" dur="1s" 
					             begin="animation1.end" />
					</circle>
				</svg>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>		
		
		<div class="video" style="width:100%; height:auto;">
      		<video style="width: 100%; height: 100%" playsinline autoplay loop>
      			<source src="/static/data/vid/{% print(data["img_link"]) %}" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>

		<div class="jumbotron">	
			<h3>Description:</h3>
			<div class="row">
				<div class="col-md-6">
					<p>@{% print(data["img_own"])%}:</p>
					<h3>{% print(data["img_desc"]) %}</h3>
				</div>
				<div class="col-md-6 text-center">
					{% if data["img_feat"]: %}
					<h1><span class="badge badge-pill badge-danger">FEATURED!</span></h1>
					{% endif %}

				</div>
			</div>
			
			<hr class="my-4">
			<p style="color:#999999">{% print(data["img_tags"])%}</p>	
			<hr class="my-4">
			<div class="container-fluid text-center">
				<a class="btn btn-outline-danger btn-block" href="/static/data/vid/{% print(data["img_link"]) %}" role="button" download>DOWNLOAD</a>
				<br/>
				{% if session.get('status', None) > 1: %} 
					
					<form name="form" action="{{ url_for("feature") }}" method="post">
						<input type="hidden" name="img_id" id="img_id" value="{% print(data["img_id"]) %}">
						<button class="btn btn-danger btn-block" type="submit" id="submit" role="button">FEATURE</button>
					</form>

				{% endif %}
			</div>
			
		</div>		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->

		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
